        <table>
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" placeholder="First Name" />
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <input type="text" placeholder="Last Name" />
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="example@example.com" />
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" placeholder="Password" />
                </td>
            </tr>
            <tr>
                <td>Retype Password:</td>
                <td>
                    <input type="password" placeholder="Retype Password" />
                </td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td>
                    <input type="tel" placeholder="Mobile Number" />
                </td>
            </tr>
            <tr>
                <td>Two Step Sign In:</td>
                <td>
                    <input type="radio" name="tssi" />Yes
                    <input type="radio" name="tssi" />No
                </td>
            </tr>
            <tr>
                <td>Send Sign in Code to:</td>
                <td>
                    <input type="radio" name="sign-in" />Email
                    <input type="radio" name="sign-in" />Mobile
                </td>
            </tr>
            <tr>
                <td>Secret Question:</td>
                <td>
                    <select>
                        <option>Select a question</option>
                        <option>What is your favorite game?</option>
                        <option>How many people are in your family?</option>
                        <option>What is your favorite color?</option>
                        <option>What is your favorite hobby?</option>
                        <option>What is your favorite animal?</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Secret Answer:</td>
                <td>
                    <input type="text" placeholder="Answer" />
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit" />
