<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Clicking Game</title>
        <link rel="stylesheet" href="/css/styles.light.css" />
        <link rel="stylesheet" href="/css/styles.dark.css" />
        <link rel="stylesheet" href="clicking-game.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Fredoka+One&family=Righteous&family=Itim&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="heading" class="body-content">
            <h1 class="heading-content">Clicking Game</h1>

            <h3 id="total-clicks" class="heading-content">
                <span>Total Clicks: </span>
                <span id="total-clicks-value">0</span>
            </h3>

            <h3 id="correct-clicks" class="heading-content">
                <span>Correct Clicks:</span>
                <span id="correct-clicks-value">0</span>
            </h3>
            <h3 id="wrong-clicks" class="heading-content">
                <span>Wrong Clicks: </span>
                <span id="wrong-clicks-value">0</span>
            </h3>

            <h3 id="score" class="heading-content">
                <span>Score = </span>
                <span id="score-value">0</span>
            </h3>

            <h3 class="heading-content">
                <a id="go-back" href="/index.html">Go Back</a>
            </h3>
            <p class="heading-content">
                <button id="switch-theme">Switch Theme</button>
            </p>
        </div>

        <div id="circle-div" class="body-content">
            <div id="circle"></div>
        </div>
        <script src="/js/theme.js"></script>
        <script src="clicking-game.js"></script>
    </body>
</html>
