<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Difference Between display:none; And visibility:hidden;</title>

        <style>
            * {
                font-family: Ubuntu;
            }
            #none:hover {
                display: none;
                border: 1px solid black;
                width: 100px;
                height: 100px;
            }
            #hidden:hover {
                visibility: hidden;
                border: 1px solid black;
                width: 100px;
                height: 100px;
            }
            span {
                font-size: 40px;
            }
            div {
                float: left;
                margin: 3px;
                border: 1px solid thistle;
            }
        </style>
    </head>
        <body>
            <h1>Difference Between display:none; And visibility:hidden;</h1>
            <p>Hover Over The Following Box To Change It To display none</p>
            <div id="none">This is the box<div>
            <p>Hover Over The Following Box To Change It To visibility hidden</p>
            <div id="hidden">This is The BOX</div>
        </body>
</html>
